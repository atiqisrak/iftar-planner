<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DU IBA ACMP Intake 6 Iftar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <h1>DU IBA ACMP Intake 6 Iftar</h1>
        <div class="sparkles"></div>
      </header>

      <div class="name-input">
        <label for="customerName">Your Name</label>
        <input type="text" id="customerName" placeholder="Enter your name" />
      </div>

      <div class="menu-container">
        <div class="menu-items">
          <h2>Select Your Items</h2>
          <div class="items-grid">
            <div class="item">
              <label>
                <input
                  type="checkbox"
                  data-price="35"
                  data-item="Special Naan"
                />
                <span class="item-name">Special Naan</span>
                <span class="price">৳35</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input
                  type="checkbox"
                  data-price="120"
                  data-item="Tandoori BBQ Chicken"
                />
                <span class="item-name">Tandoori BBQ Chicken</span>
                <span class="price">৳120</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input
                  type="checkbox"
                  data-price="192"
                  data-item="Chicken Shawarma"
                />
                <span class="item-name">Chicken Shawarma</span>
                <span class="price">৳192</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" data-price="10" data-item="Chola" />
                <span class="item-name">Chola</span>
                <span class="price">৳10</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" data-price="10" data-item="Muri" />
                <span class="item-name">Muri</span>
                <span class="price">৳10</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" data-price="10" data-item="Boondia" />
                <span class="item-name">Boondia</span>
                <span class="price">৳10</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" data-price="10" data-item="Beguni" />
                <span class="item-name">Beguni</span>
                <span class="price">৳10</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" data-price="10" data-item="Peyaju" />
                <span class="item-name">Peyaju</span>
                <span class="price">৳10</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" data-price="20" data-item="Jilapi" />
                <span class="item-name">Jilapi</span>
                <span class="price">৳20</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" data-price="30" data-item="Juice" />
                <span class="item-name">Juice</span>
                <span class="price">৳30</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" data-price="20" data-item="Water" />
                <span class="item-name">Water</span>
                <span class="price">৳20</span>
              </label>
            </div>
            <div class="item">
              <label>
                <input type="checkbox" data-price="20" data-item="Khejur" />
                <span class="item-name">Khejur</span>
                <span class="price">৳20</span>
              </label>
            </div>
          </div>
        </div>

        <div class="receipt" id="receipt">
          <div class="receipt-header">
            <h2>Package Summary</h2>
            <div class="receipt-logo">
              <img
                src="./logo.png"
                alt="DU IBA"
                class="logo-img"
                width="80"
                height="80"
                loading="eager"
                crossorigin="anonymous"
                onerror="this.onerror=null; this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFAAAABQBAMAAAB8P++eAAAAMFBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAv3aB7AAAAEHRSTlMAECAwQFBgcICPn6+/z9/vIxqCigAAAOhJREFUSMft1sEJwkAQBdBfxAQ8xg4swQK8WYJHe7AES7CDLYG0kB4swQIswJz8gTWQmN0Zgt6cH2Q/b3Y2y+b9DnITApiY+MH0EuBgYuKnwMTExKsAExO/AiYmJl4FmJh4FWBi4lWAiYlXASYmXgWYmHgVYGLiVYCJiVcBJiZeBZiYeBVgYuJVgImJVwEmJl4FmJh4FWBi4lWAiYlXASYmXgWYmHgVYGLiVYCJiVcBJiZeBZiYeBVgYuJVgImJVwEmJl4FmJh4FWBi4lWAiYlXASYmXgWYmHgVYGLiVYCJiVcBJiZeBZiY+PcjPADXzuvPA2AlMAAAAABJRU5ErkJggg=='"
              />
            </div>
          </div>
          <p class="package-name">
            Iftar Package by <span id="receiptName">Guest</span>
          </p>
          <div class="receipt-items">
            <!-- Items will be added here dynamically -->
          </div>
          <div class="receipt-summary">
            <div class="subtotal">
              <span>Subtotal:</span>
              <span>৳<span id="subtotalAmount">0</span></span>
            </div>
            <div class="delivery-fee">
              <span>Miscellaneous Charge:</span>
              <span>৳30</span>
            </div>
            <div class="total">
              <span>Total:</span>
              <span>৳<span id="totalAmount">0</span></span>
            </div>
          </div>
        </div>
      </div>

      <button id="downloadBtn" class="download-btn">
        <span>Download Receipt</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
