<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan Iftar Night - Invitation Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Ramadan Iftar Night</h1>
        <p class="subtitle">Generate Your Personal Invitation</p>
      </div>

      <div class="form-container">
        <form id="invitationForm">
          <div class="input-group">
            <label for="nameInput">Enter Your Name</label>
            <input
              type="text"
              id="nameInput"
              required
              placeholder="Your full name"
            />
          </div>
          <button type="submit" class="generate-btn">
            Generate Invitation
          </button>
        </form>
      </div>

      <div class="invitation-card" id="invitationCard">
        <div class="frame">
          <img
            src="/elements/frame.svg"
            alt="Invitation Frame"
            class="frame-img"
          />
          <div class="card-content">
            <div class="invitee-name">
              Dear <span id="guestName">[Your Name]</span>
            </div>
            <p class="invitation-text">
              Join us for a blessed evening of togetherness and gratitude.
            </p>
            <div class="mosque-container">
              <img src="/elements/mosque.png" alt="Mosque" class="mosque-img" />
            </div>
            <div class="invitation-details">
              <p class="date">Friday, 21 March, 2025</p>
              <p class="time">5:30 PM - 7:00 PM</p>
              <p class="venue">IBA Canteen, University of Dhaka</p>
            </div>
          </div>
        </div>
      </div>

      <button id="downloadBtn" class="download-btn" style="display: none">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Download Invitation
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
